<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
    <title>Dealing with Numbers</title>
  </head>

  <body>
    <p>Enter a number</p>
    <input id="input-number" type="number" />

    <p>Enter how many decimal places you want the number to</p>
    <input id="input-dec" type="number" />

    <input type="submit" onclick="convert()" />
    <p id="result"></p>

    <script>
      function convert() {
        const inputNumber = document.getElementById("input-number").value;
        const inputDecPlace = document.getElementById("input-dec").value;

        document.getElementById("result").innerHTML =
          parseFloat(inputNumber).toFixed(inputDecPlace);
      }
      // const inputNumber = prompt("Enter a number");
      // const inputDecPlace = prompt(
      //   "Enter how many decimal places you want the number to"
      // );
      // console.log(parseFloat(inputNumber).toFixed(inputDecPlace));
    </script>
  </body>
</html>
